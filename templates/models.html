<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Performance - Mood Prediction</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            margin: 50px auto;
        }

        h1 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
    </head>
    <body>
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/dataset">Dataset</a>
            <a href="/models">Models</a>
        </div>

        <div class="container">
            <h1>Model Performance Comparison</h1>
            <table>
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Cross-Validation Accuracy</th>
                      
                        <th>Test Accuracy</th>
                    </tr>
                </thead>
                <tbody>
                    {% for model_name, metrics in results.items() %}
                    <tr>
                        <td>{{ model_name }}</td>
                        <td>{{ "%.4f" | format(metrics["cv_accuracy"]) }}</td>
                        <td>{{ "%.4f" | format(metrics["test_accuracy"]) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
